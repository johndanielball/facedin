<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>FacedIn</title>
  <link rel="stylesheet" href="/vendors/bootstrap.css" />
  <link rel="stylesheet" href="/styles/style.css" />

  <script type="text/javascript" src="/vendors/angular.js"></script>
  <script type="text/javascript" src="/scripts/clientapp.js"></script>


</head>
<body ng-app="myApp">
<div class="instructions">
  <div class="container">
    <h1 class="lead">FacedIn Login</h1>
  </div>
</div>
<div class="container">

  <form action="/" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username"/>
    </div>
    <div>
      <label class="passLabel" for="password">Password:</label>
      <input type="password" name="password" id="password"/>
    </div>
    <div>
      <input class="submitRegButton" type="submit" value="Log In"/>
      <button class="submitRegButton"><a href="/register">Register</a></button>
    </div>
  </form>
</div>
</body>
</html>
